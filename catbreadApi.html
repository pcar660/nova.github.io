<!DOCTYPE html>
<html>
<head>
<title>Cat Breed Fetcher</title>
</head>
<body>

<h1>Cat Breeds</h1>
<ul id="breedList"></ul>

<script>
  const breedList = document.getElementById('breedList');

  async function fetchBreeds() {
    try {
      const response = await fetch('https://catfact.ninja/breeds');

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      const breeds = data.data; // Access the 'data' property containing the breeds array

      breeds.forEach(breed => {
        const listItem = document.createElement('li');
        listItem.textContent = `${breed.breed} (Origin: ${breed.origin})`;
        breedList.appendChild(listItem);
      });

    } catch (error) {
      console.error('Error fetching breeds:', error);
      breedList.innerHTML = "<li>Error fetching cat breeds. Please check the console.</li>"; // Display error on the page
    }
  }

  fetchBreeds();
</script>

</body>
</html>
